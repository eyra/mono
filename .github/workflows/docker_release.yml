name: Docker Release

on:
  workflow_dispatch:
    inputs:
      bundle:
        description: "Bundle ID (link / next etc.)"
        required: true
        default: "next"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      MIX_ENV: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Tag name
        id: tag
        run: echo ::set-output "name=TAG::$(date +%F)_${{github.run_number}}"

      - name: Log in to the Container registry
        uses: docker/login-action@5b7b28b1cc417bbd34cd8c225a957c9ce9adf7f2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@032a4b3bda1b716928481836ac5bfe36e1feaad6
        with:
          images: |
            ${{env.REGISTRY}}/eyra/${{github.event.inputs.bundle}}
          tags: |
            type=raw,value=${{steps.tag.outputs.tag}}
            type=raw,value=latest
          # type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@cb8fc7586f9ad9441b20c33e0f6e8b1b58d8b4c6
        with:
          context: core
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUNDLE=${{github.event.inputs.bundle}}
            VERSION=${{steps.tag.outputs.tag}}
